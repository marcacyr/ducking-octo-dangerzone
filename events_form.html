<div id="sign_in1">

		<div class="row">
			<div class="span9 pull-right offset3 hero-unit">
				<div style="margin-bottom:-75px; text-align:center;">
						<h2>Create new event</h2>
						<br/>
				</div>
				<div class="span8 pull-right header">
					<form class="form-horizontal">
						<div class="control-group">
							<label class="control-label" for="inputEventVenue">Event Venue</label>
							<div class="controls">
								<input type="text" id="inputEventVenue" placeholder="Event Venue">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputEventNight">Event Night</label>
							<div class="controls">
								<input type="text" id="inputEventNight" placeholder="Event Night">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputEventName">Event Name</label>
							<div class="controls">
								<input type="text" id="inputEventName" placeholder="Event Name">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputEventType">Event Type</label>
							<div class="controls">
								<input type="text" id="inputEventType" placeholder="Event Type">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputExpiration">Expiration</label>
							<div class="controls" id="datepicker">
								<div class="input-append date">
  								<input type="text" style="width:180px;"><span class="add-on"><i class="icon-th"></i></span>
								</div>
								<!-- <input type="text" class="datepicker" id="inputExpiration" placeholder="Please choose expiration date"> -->
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputAccountType">Account Type</label>
							<div class="controls">
								<select required>
									<option value="0">Promoter Group</option>
									<option value="1">Option 2</option>
									<option value="2">Option 3</option>
									<option value="3">Option 4</option>
								</select>
							</div>
						</div>
						<div class="controls">
							<button class="fat-btn edit-button" onclick="location.href='#';">submit</button>
						</div>
					</form>
				</div>
			</div>
